  local_auth_darwin: ^1.4.3
  fluttertoast: ^9.0.0
  syncfusion_flutter_core: ^31.1.19
  syncfusion_flutter_pdfviewer: ^31.1.19
  printing: ^5.14.2
  pdf: ^3.11.3
  http_parser: ^4.1.2
  file_picker: ^10.3.3
  month_picker_dialog: ^6.5.0
  calendar_date_picker2: ^2.0.1
  image_picker: ^1.2.0
  photo_view: ^0.15.0
  google_fonts: ^6.3.2
  package_info_plus: ^9.0.0
  logging: ^1.3.0  

dev_dependencies:
