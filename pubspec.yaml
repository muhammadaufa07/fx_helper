name: fx_helper
description: "A new Flutter package project."
version: 0.0.1
homepage: "https://github.com/muhammadaufa07/fx_helper"

environment:
  sdk: ^3.8.1
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.20.2
  http: ^1.5.0
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  local_auth: ^2.3.0
